<h1>
    {{ data.type == "create" ? "Создание" : "Редактирование" }} кошелька
</h1>

<form class="wallet-modal-container" [formGroup]="walletModalForm">
    <mat-form-field appearance="outline">
        <mat-label class="border-red">Название</mat-label>
        <input formControlName="name" matInput placeholder="Введите название..." class="border-red">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Баланс</mat-label>
        <input type="number" formControlName="balance" matInput placeholder="Введите баланс...">
    </mat-form-field>

    <mat-form-field appearance="outline" class="wallet-modal-container_description">
        <mat-label>Краткое описание</mat-label>
        <textarea formControlName="description" matInput placeholder="Введите краткое описание..."></textarea>
    </mat-form-field>
</form>

<button [disabled]="walletModalForm.invalid" mat-raised-button color="primary" (click)="onSubmit()">
    {{ data.type == "create" ? "Создать" : "Редактировать" }}
</button>
