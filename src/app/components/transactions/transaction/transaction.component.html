<div
    class="card-header"
    fxLayout="row"
    fxLayoutAlign="center"
    fxLayoutGap="50px"
>
    <div class="card-filter">
        <mat-form-field>
            <mat-label>Выберите даты</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                <input matStartDate formControlName="start" placeholder="Дата с">
                <input matEndDate formControlName="end" placeholder="Дата по">
            </mat-date-range-input>
            <mat-hint><em>Формат:</em> День.Месяц.Год</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>

            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>
    </div>

    <button
        mat-fab
        color="primary"
        (click)="createTransaction()"
    >
        <mat-icon>add</mat-icon>
    </button>
</div>

<div
    class="card-transactions"
    fxLayout="column"
    fxLayoutAlign="center center"
>
    <div
        class="card-transactions_date"
        fxLayout="row"
        fxLayoutAlign="space-between center"
    >
        <span class="card-transactions_date-text">
            transactionGroup.date | date:'long'
        </span>

        <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
        >
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editTransaction()">
                <span>Редактировать</span>
            </button>
            <button mat-menu-item (click)="removeTransaction('123')">
                <span>Удалить</span>
            </button>
        </mat-menu>
    </div>

    <div fxLayout="row" class="transaction">
        <div fxFlex="14" fxLayoutAlign="center center">
            <img src="/assets/img/red_arrow.png" class="transaction_icon transaction_icon__green" />
        </div>

        <div fxLayout="column" fxFlex="50" fxLayoutGap="7px" class="transaction_block-1">
            <div class="transaction_total-amount transaction_total-amount__red">
                transaction.totalAmount
            </div>

            <div class="transaction_payment-type">
                transaction.paymentType
            </div>

            <div class="transaction_place">
                transaction.place
            </div>
        </div>

        <div fxLayout="column" fxFlex="36" fxLayoutGap="7px" class="transaction_block-2">
            <div class="transaction_purpose">
                transaction.purpose
            </div>

            <div class="transaction_time" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="7px">
                <mat-icon class="transaction_time-icon">message</mat-icon>

                <div>
                    transaction.time
                </div>
            </div>

            <div class="transaction_price transaction_price__red">
                transaction.price
            </div>
        </div>
    </div>
</div>
